<!DOCTYPE html>
<html>
<head>
<title>Two Column HTML Table</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse; /* Collapses borders between cells */
  }
  th, td {
    padding: 8px; /* Adds spacing inside cells */
    text-align: left; /* Aligns text to the left */
  }
</style>
</head>
<body>

<h2>Two-Column Table Example</h2>

<table style="width:100%">
  <tr>
    <th>Header Column 1</th>
    <th>Header Column 2</th>
  </tr>
  <tr>
    <td>Data Row 1, Column 1</td>
    <td>Data Row 1, Column 2</td>
  </tr>
  <tr>
    <td>Data Row 2, Column 1</td>
    <td>Data Row 2, Column 2</td>
  </tr>
</table>

</body>
</html>
